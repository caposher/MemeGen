<!DOCTYPE html>
<html lang="en">

        <input class="search-input" type="text" placeholder="Enter search keyward" />

        <div class="img2"></div>
        <div class="img3"></div>
        <div class="img1"></div>
        <div class="img2"></div>
        <div class="img3"></div>
        <div class="img1"></div>
        <div class="img2"></div>
      </div>
      <footer>
        <div class="footer-content flex direction-column item-center">
          <img class="logo" src="icons/logo.png" alt="" />
          <p>all rights reserved 2021</p>
        </div>
      </footer>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
