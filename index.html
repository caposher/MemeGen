    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Meme Generator</title>

  <body onload="init()">
    <header class="flex justify-center">
      <section class="title main-layout flex justify-space-between">
        <div class="logo flex justify-center item-center">
          <img src="img/icons/logo.png" alt="logo" />
        </div>
        <ul class="title-nav flex">
          <li>
            <a href="#" class="gallery-link">Gallery</a>
          </li>
          <li>
            <a href="#" class="memes-link">Memes</a>
          </li>
        </ul>
      </section>
    </header>
    <section class="header-nav main-layout flex">
      <div class="search">
        <input class="search-input" type="text" placeholder="Enter search keyward" />
        <img src="img/icons/search-icon.png" alt="" />
      </div>
      <div class="search-words flex">
        <div><h2>funny</h2></div>
        <div><h2>commics</h2></div>
        <div><h2>dogs</h2></div>
      </div>
    </section>

    <main class="main-container flex justify-center direction-column">
      <div class="editor-container main-layout flex justify-center">
        <canvas class="canvas"></canvas>
        <div class="panel">
          <input
            class="txt-input"
            type="text"
            placeholder="Text Line"
            onfocus="this.value=''"
            oninput="onText(this.value)"
          />
          <div class="panel-1 grid">
            <div class="move-up mouse-react" onclick="onMoveUp()"></div>
            <div class="move-down mouse-react" onclick="onMoveDown()"></div>
            <div class="switch-txt mouse-react" onclick="onChangeTextBox()"></div>
            <div class="add-txt mouse-react" onclick="onAddText()"></div>
            <div class="delete-txt mouse-react" onclick="onDeleteText()"></div>
          </div>
        </div>
      </div>
